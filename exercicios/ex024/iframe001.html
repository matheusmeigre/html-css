<body>
    <h1>Exercício com iframe</h1>
    <p>O elemento HTML <strong>&lt;iframe&gt;</strong> (ou elemento HTML inline frame) representa um contexto de navegação aninhado, efetivamente incorporando outra página HTML para a página atual.</p>
    <p>Vamos ver alguns exemplos abaixo:</p>

    <!-- iframe sem estilização CSS = padrão 300x150 -->

    <iframe src="tabela-iframe001.html" frameborder="0"></iframe> <!-- 
        Valor 0 = Sem Bordas
        Valor X(qualquer valor) = Com Bordas
    -->

    
</body>
