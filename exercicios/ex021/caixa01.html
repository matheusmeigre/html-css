<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: antiquewhite;
            height: 200px; /* altura */
            width: 200px;  /* largura */
            padding: 10px 15px 10px 15px;
            border: 10px solid darkolivegreen;
            margin: 20px auto 40px auto;
        }

        a { /* inline-level*/
            border: 5px solid darkred;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level.</a>Vamos ver como funciona na prática.</p>
</body>
</html>
